<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1 class="page-name">Shwebook</h1>
        <button id="button">Login</button>
    </nav>
    <section>
        <form action="" method="post" id="form">
            <label for="username">User Name or Email</label>
            <input type="email" id="username" name="username" placeholder="Enter Your Email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">

            <input type="submit" value="Log in">
            <p id="login-only">If you don't have an account, please <a href="register_form.html" id="register">register</a></p>
        </form>
        <script src="javascript/login.js"></script>
    </section>
    <div class="posts" id="posts">

    </div>
</body>
</html>
