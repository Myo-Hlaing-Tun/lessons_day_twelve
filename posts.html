<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h1 class="page-name">Shwebook</h1>
        <button id="button">Log out</button>
    </nav>
    <div class="posts" id="posts">

    </div>
    <div class="details" id="details">
       
    </div>
    <script defer src="javascript/logout.js"></script>
    <form action="" method="post" id="form" class="form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="The Post Topic">

        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Tell us what is in your mind"></textarea>

        <input type="submit" value="Add to Newsfeed" id="newdata">
        <input type="submit" value="Edit the post" id="editdata">
        <i class="fa fa-arrow-left" id="arrow-left"></i>
        <i class="fa-solid fa-x" id="x"></i>
    </form>
</body>
</html>
